<!DOCTYPE html>
<html>
  <head>
    <script>
      (function () {
        var path = window.location.pathname;
        var basePath = "/jessemakesgames";

        // Only redirect if not already at the correct base path
        if (!path.startsWith(basePath)) {
          window.location.replace(basePath + path);
        }
      })();
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
